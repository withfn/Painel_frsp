<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/assets/imgs/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/assets/styles.css" /> 
    
    <title>FRSP</title>
</head>
<body>
    <main>
        <div id="div-logo">
            <img id="logo" src="static/assets/imgs/logoFRSP.png" alt="Logo FRSP">
        </div>
        <form id="table-login" action="{{ url_for('authentication')}} " method="post">
            <div class="box">
                <label class="label-text" for="login">Login</label>
                <input class="label-input" id="login" name="login" type="text" required/>
            </div>

            <div class="box">
                <label class="label-text" for="password">Senha</label>
                <input class="label-input" id="password" name="password" type="password" required/>
            </div>

            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
